<div class="row">
  <div class="col-md-12 col-xl-12">
    <app-card [title]="'Operations'" [cardClass]="'project-task'" [blockClass]="'p-b-10'">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Activity</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr (click)="goToWizard()">
            <td style="width: 60%;">
              <div class="task-contain">
                <h6 class="bg-c-pink d-inline-block text-center">S</h6>
                <p class="d-inline-block m-l-20">SELLING "Home Lisbon" -- HEDB-2DFAA-478AA-CB251</p>
              </div>
            </td>
            <td style="width: 40%;">
              <p class="d-inline-block m-r-20">Realtor Validating</p>
              <div class="progress d-inline-block">
                <div class="progress-bar bg-c-pink" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                </div>
              </div>
            </td>
          </tr>
          <tr (click)="goToWizard()">
            <td style="width: 60%;">
              <div class="task-contain">
                <h6 class="bg-c-yellow d-inline-block text-center">B</h6>
                <p class="d-inline-block m-l-20">BUYING "Home Marbella" -- SAA5-AFDDE-45AD7-88774</p>
              </div>
            </td>
            <td style="width: 40%;">
              <p class="d-inline-block m-r-20">Bank pending</p>
              <div class="progress d-inline-block">
                <div class="progress-bar bg-c-yellow" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>

  <div class="col-md-12 col-xl-12">
    <app-card [title]="'Market status for Marbella area'" [cardClass]="'email-sent-card'" [classHeader]="true" style="padding-bottom: 0;">
      <span class="code-header">
      </span>
      <div id="email-sent" style="max-width:100%;height:400px;"></div>
    </app-card>
  </div>
</div>
